<!DOCTYPE html>
<html lang="en">
    <div>
        <div>
          <img src="images/logo.png"/>
        </div>
       </div>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ST ToDo</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>STToDo</h1>
        <form id="form">
            <input
                type="text"
                id="input"
                class="input"
                placeholder="Напишите задание..."
                autocomplete="off"
            />
            <ul class="todos" id="todos"></ul>
        </form>
        <small
            >Нажмите левую кнопку, чтобы выполнить задание. <br />Нажмите правую кнопку, чтобы удалить задание.</small
        >
    </body>
</html>
